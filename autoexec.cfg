cl_maxfps 288         // Set to multiple of your refresh rate or 0 for uncapped fps.
fov 120               // Set to your favourite FOV
_cl_name "user"       // Set your name
bind c "restart"      // Bind a button to restart map
bind "f5" "quicksave" // Bind a button for quicksaving
bind "f6" "quickload" // Bind a button for quickloading
show_speed 1          // Onscreen speedometer (1=on, 0=off)
show_stats 2          // HUD level stats. 0=nothing, 1=timer, 2=timer+mobs+secrets

bind "1" "impulse 1"  // Axe
bind "2" "impulse 2"  // Shotgun
bind "3" "impulse 3"  // Super shotgun
bind "4" "impulse 4"  // Nailgun
bind "5" "impulse 5"  // Super Nailgun
bind "f" "impulse 6"  // Grenade Launcher
bind "q" "impulse 7"  // Rocket Launcher
bind "e" "impulse 8"  // Lightning Gun
bind "MOUSE1" "+attack"
bind "MOUSE2" "+forward"
bind "SHIFT" "+sneak"
bind "TAB" "+showscores"
bind "`" "toggleconsole"

// Misc stuff
cl_newbob 1
sv_aim 1
cl_rollangle 0
gl_conalpha 0
cl_bob 0
v_kickpitch "0"
v_kickroll "0"
v_damagecshift 0
v_gunkick 0
v_ipitch_level 0
v_iroll_level 0
v_iyaw_level 0
v_kickpitch 0
v_kickroll 0
v_kicktime 0
v_pentcshift 0
v_quadcshift 0
v_ringcshift 0
v_suitcshift 0

// For movement.
+speed
cl_backspeed 200
cl_forwardspeed 200
cl_sidespeed 350

// Aliases
alias quicksave "echo Quicksaving...; wait; save quick"
alias quickload "echo Quickloading...; wait; load quick"
alias +sneak "cl_backspeed 50; cl_forwardspeed 50; cl_sidespeed 50"
alias -sneak "cl_backspeed 200; cl_forwardspeed 200; cl_sidespeed 350"
